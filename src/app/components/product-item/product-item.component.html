<div class="product-item">
  <div class="product-image">
    <!-- <img src="../assets/images/products/maison7.png" width="300px" height="300px" alt=""> -->
    <img [src]="product? product.imageUrl[4] : ''" width="300px" height="300px" [alt]="product? 'Maison sauvage': ''">
  </div>
  <div class="product-details">
    <div class="product-name">
      <h2>{{product?.name?.substring(0, 40) }} {{ product && product.name[41] ?
        "..." : null }}</h2>
    </div>
    <div class="product-price">
      <h3>$ {{(product?.sold_price || 0)/100}}</h3>
      <del>
        <h3>$ {{(product?.regular_price || 0)/100}}</h3>
      </del>
    </div>
  </div>
</div>
