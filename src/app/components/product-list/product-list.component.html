<app-loading *ngIf="isLoading"></app-loading>
<div class="product-list">
  <!--La variable product est défini dans le component product-item-->
  <!-- <app-product-item [product]=products[0]></app-product-item> -->
  <app-product-item *ngFor="let product of products" [productsss]=product (handleProduct)="handleProduct($event)">
  </app-product-item>

  <div class="bar" *ngIf="!isLoading && !products.length">
    Désolé aucun article n'est disponible pour le moment
  </div>
  <app-modal-product-view (isDisplayModal)="fermerAffichage()" *ngIf="displayProduit && modalProduct"
    [productss]=modalProduct></app-modal-product-view>

</div>
