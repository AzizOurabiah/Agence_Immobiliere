<div class="signup">
  <div class="form-container">
    <form action="" [formGroup]="signinForm">
      <h2>Connexion</h2>
      <!-- <div class="form-line flex gap-10 wrap">
        <input class="flex-1" type="text" name="firstname" placeholder="Your firstname ..."
          [(ngModel)]="user.firstName">
        <input class="flex-1" type="text" name="lastname" placeholder="Your lastname ..." [(ngModel)]="user.lastName">
      </div> -->
      <div class="form-line flex">
        <input class="flex-1" type="email" name="email" placeholder="Your email ..." [formControl]="email">
      </div>
      <!-- <h4 *ngIf="signinForm.status != 'Valid'">Email n'est pas valid</h4> -->
      <div class="error" *ngIf="!email.valid && email.dirty">
        <p *ngIf="email.hasError('required')">Champ email est requis</p>
        <p *ngIf="!email.hasError('required')">L'émail ne respect pas le bon format</p>
      </div>
      <div class="form-line flex">
        <input class="flex-1" type="password" name="passeword" placeholder="Your passeword ..."
          [formControl]="passeword">
      </div>
      <div class="error" *ngIf="!passeword.valid
      && passeword.dirty">
        <p *ngIf="passeword.hasError('required')">Le passeword is required</p>
        <p *ngIf="!passeword.hasError('minLength')">Le passeword doit avoir minimum 6 caractères</p>
      </div>
      <div class="error" *ngIf="">Le mot de pass doit avoir au minimum 6 caractères </div>
      <!-- <h4 *ngIf="!signinForm.status">Passeword n'est pas valid</h4> -->
      <!-- <div class="form-line flex">
        <input class="flex-1" type="password" name="passewordConfirm" placeholder="Your passeword confirme ..."
          [(ngModel)]="user.passewordConfirme">
      </div> -->
      <div class="button_flex">
        <!-- <button class="btn flex-1" [class]="!signinForm.valid? 'disabled': ''" [disabled]="!signinForm.valid" -->
        <button class="btn flex-1" [disabled]="!signinForm.valid" (click)="handleSubmit()">Connexion</button>
      </div>
    </form>
    <h4><a href="#">Mot de passe oublier</a></h4>
    <h4><a href="#">Veuillez s'inscrire</a></h4>
  </div>
</div>
<p>{{user | json}}</p>
