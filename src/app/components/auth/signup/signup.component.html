<div class="signin signup">
  <div class="form-inline firstname">
    <input type="text" name="firstname" placeholder="Your name..." [(ngModel)]="firstName">
    <button (click)="saveName(firstName)">Saved</button>
  </div>
  <div *ngFor="let name of names; let i=index" class="form-inline firstname">
    <input type="text" placeholder="{{name}}">
    <button (click)="deletName(i)">Delete {{i}}</button>
  </div>
</div>
